<div class="container mt-3">
  <h2>Auteurs</h2>

  <table class="table">
    <thead>
    <tr>
      <th>Pr√©nom</th>
      <th>Nom</th>
      <th>Age</th>
      <th>Modifier</th>
      <th>Supprimer</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let auteur of auteursService.getAuteurs()">
      <td>{{auteur.getPrenom()}}</td>
      <td>{{auteur.getNom()}}</td>
      <td>{{auteur.getAge()}}</td>
      <td>
        <i class="fa fa-edit" (click)="onModify()"></i>
      </td>
      <td>
        <i class="fa fa-trash-o" (click)="onDelete()"></i>
      </td>
    </tr>
    </tbody>
  </table>
</div>
